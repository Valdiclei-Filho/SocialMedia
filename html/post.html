<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GarageClub - Detalhes da Publicação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/post.css">
</head>
<body>

<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div id="post-details" class="mb-4">
            </div>
            <div class="comments-section">
                <h5>Comentários</h5>
                <div id="comments-container">
                </div>
                <textarea id="comment-input" class="form-control mt-3" placeholder="Adicionar um comentário..."></textarea>
                <button id="submit-comment" class="btn btn-primary mt-2">Publicar</button>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/post.js"></script>
</body>
</html>
