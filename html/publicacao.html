<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GarageClub - Criar Publicação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/publicacao.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/html/homepage.html">GarageClub</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/html/homepage.html">Homepage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="perfil-link" href="/html/perfil.html">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/html/alteracaoPerfil.html">Alterar Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/html/publicacao.html">Criar Publicação</a>
                    </li>
                    <li class="nav-item"></li>
                        <a class="nav-link" id="logout-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<main class="container">
    <div class="col-lg-6 col-md-8">
        <h2>Criar Nova Publicação</h2>
        <form id="postForm">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" placeholder="Digite o título da sua publicação" required>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" rows="3" placeholder="Descreva sua publicação" required></textarea>
            </div>
            <div class="mb-3">
                <label for="imagem" class="form-label">Imagem</label>
                <input class="form-control" type="file" id="imagem" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Publicar</button>
        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/publicacao.js"></script>
</body>
</html>
