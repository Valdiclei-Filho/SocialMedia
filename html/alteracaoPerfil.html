<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GarageClub - Alterar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/alteracaoPerfil.css">
</head>
<body>

<div class="container mt-5">
    <a href="/html/homepage.html" class="btn btn-outline-secondary mb-3" style="position: absolute; top: 10px; left: 10px;">Voltar à Homepage</a>
    
    <h2 class="text-center">Alterar Perfil</h2>
    
    <div class="text-center mb-4">
        <img src="https://via.placeholder.com/100" class="profile-pic-preview" alt="Foto de perfil do usuário">
        <div class="mb-3">
            <label for="profile-pic" class="form-label">Alterar foto de perfil</label>
            <input type="file" class="form-control" id="profile-pic" accept="image/*">
        </div>
    </div>

    <form id="editProfileForm">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo">
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Nome de usuário</label>
            <input type="text" class="form-control" id="username" placeholder="Digite seu nome de usuário">
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição do Perfil</label>
            <textarea class="form-control" id="descricao" rows="3" placeholder="Digite uma descrição sobre você"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Salvar Alterações</button>
        <div class="mt-3 text-center">
            <a href="perfil.html">Voltar ao perfil</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/alteracaoPerfil.js"></script>
</body>
</html>
