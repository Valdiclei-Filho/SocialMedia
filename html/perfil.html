<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GarageClub - Perfil do Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/perfil.css">
</head>
<body>

<main class="container mt-5">
    <a href="/html/homepage.html" class="btn btn-outline-secondary mb-3" style="position: absolute; top: 10px; left: 10px;">Voltar à Homepage</a>
    
    <header class="text-center mb-4">
        <img src="https://via.placeholder.com/150" class="rounded-circle border border-secondary" alt="Foto de perfil" id="profile-pic">
        <h2 class="mt-3" id="username">Nome do Usuário</h2>
        <p class="text-muted" id="descricao">Descrição do perfil</p>
        <button class="btn btn-outline-primary mt-2" onclick="location.href='alteracaoPerfil.html'">Editar Perfil</button>
    </header>

    <section class="mb-3 text-center">
        <h5>Postagens</h5>
        <p id="post-count">0</p>
    </section>

    <hr>

    <section>
        <h4>Postagens Recentes</h4>
        <div class="row" id="posts-container">
            <!-- As postagens serão inseridas aqui -->
        </div>
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/perfil.js"></script>
</body>
</html>
