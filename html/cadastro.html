<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GarageClub - Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/cadastro.css">
</head>
<body>

<div class="register-container">
    <h2 class="text-center">Cadastro</h2>
    <form>
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu email">
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Nome de usuário</label>
            <input type="text" class="form-control" id="username" placeholder="Escolha um nome de usuário">
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="Digite uma senha">
        </div>
        <div class="mb-3">
            <label for="confirma-senha" class="form-label">Confirmar Senha</label>
            <input type="password" class="form-control" id="confirma-senha" placeholder="Confirme sua senha">
        </div>
        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        <div class="mt-3 text-center">
            <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/cadastro.js"></script>
</body>
</html>
